<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Santa ARG</title>
  <style>
    :root {
      --bg1: #0f1724;
      --bg2: #1b2a4a;
      --card: #ffffffee;
      --accent: #ffb86b;
      --glass: rgba(255, 255, 255, 0.06);
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    body {
      background: radial-gradient(1000px 600px at 10% 20%, #24365a 0%, transparent 20%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .snow-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0
    }

    .scene {
      position: relative;
      z-index: 1;
      max-width: 680px;
      width: 92%;
      padding: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .title {
      display: flex;
      align-items: center;
      gap: 14px
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #ffd7b5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #2b1a00;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35)
    }

    h1 {
      margin: 0;
      font-size: 1.8rem
    }

    p.lead {
      opacity: 0.9
    }

    .clue-card {
      margin-top: 18px;
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.03)
    }

    .encoded {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      background: rgba(0, 0, 0, 0.25);
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      word-break: break-all
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-top: 12px
    }

    input[type=number],
    input[type=text] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.03);
      color: inherit;
      min-width: 0
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #2b1a00;
      font-weight: 600;
      cursor: pointer
    }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: inherit
    }

    .right {
      position: relative;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      padding: 22px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6)
    }

    .tree {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center
    }

    footer {
      margin-top: 18px;
      font-size: 0.84rem;
      opacity: 0.9
    }

    @media (max-width:880px) {
      .scene {
        grid-template-columns: 1fr;
      }

      .right {
        order: -1
      }
    }

    .ornament {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(180deg, #ffd7b5, #ffb86b);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #2b1a00;
      font-weight: 700
    }

    .twinkle {
      position: absolute;
      right: 18px;
      top: 18px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      filter: blur(2px);
      opacity: 0.6
    }
  </style>
</head>

<body>

  <canvas class="snow-canvas" id="snow"></canvas>

  <div class="scene" role="main">
    <section class="left">
      <div class="title">
        <div class="logo">❄️</div>
        <div>
          <h1>Next Hint</h1>
          <p class="lead">Hey yo hold up! Here's a little winter puzzle for you... You must decode the message to move
            forward.</p>
        </div>
      </div>

      <div class="clue-card" aria-live="polite">
        <strong>Encoded clue</strong>
        <div class="encoded" id="encodedText">uggcf://haqrepbngpng.tvguho.vb/FRPERGFNAGN/thvqr.ugzy</div>

        <div style="margin-top:12px">
          <details>
            <summary>Spoiler</summary>Use the Caesar shift cipher to decode the clue!
          </details>
        </div>

      </div>
  </div>

  </div>
  </section>

  </div>

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;
    const flakes = [];
    const NUM = Math.max(60, Math.floor((w * h) / 15000));

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function init() {
      flakes.length = 0;
      for (let i = 0; i < NUM; i++) {
        flakes.push({
          x: rand(0, w),
          y: rand(0, h),
          r: rand(1, 4),
          d: rand(0.5, 1.5),
          sway: rand(0, Math.PI * 2)
        });
      }
    }
    init();

    window.addEventListener('resize', () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      init();
    });

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.85)';

      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${0.6 * f.d})`;
        ctx.fill();
      }

      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += 0.6 + f.d;
        f.x += Math.sin(f.sway + f.y * 0.01) * 0.8;

        if (f.y > h + 10) {
          f.y = -10;
          f.x = rand(0, w);
        }
      }
    }

    draw();
  </script>

</body>


</html>
